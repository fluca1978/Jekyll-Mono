---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:10 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% if post.blogger_orig_url %}
      {% else %}
      <div class="entry">
        {{ post.excerpt }}
      </div>
      {% endif %}


      <div class="entry">
          Tags:
          {% for tag in post.tags %}
          {% if tag != blank %}
          {{ tag }},
          {% endif %}
          {% endfor %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="button button-primary">read {{ post.title }}</a>
    </article>
  {% endfor %}
</div>
