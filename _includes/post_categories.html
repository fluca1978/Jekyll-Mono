{% assign categories_counter = post.tags | size %}

{% if categories_counter >= 1 %}


<div class="categories">
    Tags:

    {% for cat in post.tags %}
    {% if cat == post.tags[0] %}

        <a class="tag-main" href="/#{{ cat | slugify }}">
            {{ cat  }}
        </a>
    {% else %}
    ,
    <a class="tag" href="/#{{ cat | slugify }}">
        {{ cat  }}
    </a>
         {% endif %}

     {% endfor %}
  </div>
{% endif %}
