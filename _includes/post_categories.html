{% assign categories_counter = post.tags | size %}

{% if categories_counter >= 1 %}


  <div class="categories">
      Tags:

      {% for cat in post.tags %}
         {% if cat == post.tags[0] %}
            <strong>{{ cat  }}</strong>
         {% else %}
            ,
           {{ cat  }}
         {% endif %}

     {% endfor %}
  </div>
{% endif %}
