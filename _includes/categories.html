{% assign categories_counter = page.tags | size %}

{% if categories_counter >= 1 %}


<div class="categories">
    Tags:

    {% for cat in page.tags %}
    {% if cat == page.tags[0] %}
    <a class="tag" href="/#{{ cat | slugify }}">
        <strong>{{ cat  }}</strong>
    </a>
    {% else %}
    ,
    <a class="tag" href="/#{{ cat | slugify }}">
        {{ cat  }}
    </a>
         {% endif %}

     {% endfor %}
  </div>
{% endif %}
